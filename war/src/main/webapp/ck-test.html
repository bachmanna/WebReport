<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="pt_br">
	
	<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
	<title>WebReport</title>
</head>
<body>
<section id="reportSection">
	<h2>Laudando exame de {{reportctrl.reportingStudy.patientName}}</h2>

	<form name="reportForm">
		<textarea name="report" id="report-editor" rows="20" cols="80">
			This is my textarea to be replaced with CKEditor.
		</textarea>
		<script>
			// Replace the <textarea id="editor1"> with a CKEditor instance, using default configuration.
			CKEDITOR.replace( 'report-editor' );
		</script>

		<fieldset class="reportForm">
			<input type="submit" value="Enviar" ng-click="reportctrl.submitReport(CKEDITOR.instances('report-editor'))"/>
			<input type="submit" value="Cancelar"/>
		</fieldset>
	</form>
</section>
