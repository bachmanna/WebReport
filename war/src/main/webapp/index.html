<!DOCTYPE html>
<html ng-app="WebReport">
<head>
	<meta charset="utf-8" lang="pt_br">
	<link href="styles/search.css" type="text/css" media="screen" rel="stylesheet"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.12/css/ngDialog.min.css" type="text/css" media="screen" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.12/js/ngDialog.min.js"></script>
	<script src="ckeditor/ckeditor.js"></script>
	<script src="webreport.js"></script>
	<title>WebReport</title>
</head>
<body ng-controller="WebReportController as webreportCtrl">
	<search-section reportctrl="webreportCtrl" ng-hide="webreportCtrl.reporting"></search-section>
	<report-section reportctrl="webreportCtrl" ng-show="webreportCtrl.reporting"></report-section>
</body>
</html>
